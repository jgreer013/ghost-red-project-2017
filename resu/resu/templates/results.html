{% extends 'base.html' %}
{% block content %}
  <div class="gallery">
    {% for applicant in matches %}
        <a target="iframe" href="/stats?culture={{ applicant[2] }}&position={{
          applicant[3] }}"><div class="applicant">
          <h3>{{ applicant[0] }}</h3>
          <p>{{ applicant[1] }}</p>
        </div></a>
    {% endfor %}
  </div>
{% endblock %}
